{% extends 'base.html' %}

{% block head %}
<title>Todo List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>
    
    <form action="/update/{{ task.id }}" method="POST" style="text-align: center;">
        <input type="text" name="task_content" id="id" value="{{ task.content }}">
        <input type="submit" value="Update task">
    </form>
</div>
{% endblock %}
